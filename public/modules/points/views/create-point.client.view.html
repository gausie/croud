<section data-ng-controller="PointsController" data-ng-init="findCampaigns()">
    <div class="page-header">
        <h1>New Point</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                  <label class="control-label" for="name">Campaign</label>
                  <div class="controls">
                    <select class="form-control" data-ng-options="campaign as campaign.name for campaign in campaigns" data-ng-model="campaign">
                      <option value="">Select a campaign...</option>
                    </select>
                  </div>
                </div>
                <div data-ng-show="campaign" class="slider">
                  <div class="form-group" data-ng-controller="MapController">
                    <label class="control-label">Position</label>
                    <div class="panel panel-default">
                      <leaflet center="center" markers="markers" event-broadcast="events" class="panel-body"></leaflet>
                      <div class="form-inline panel-footer">
                        <div class="form-group">
                          <button type="button" class="btn btn-default btn-sm" data-ng-click="dropPin()">Detect location</button>
                        </div>
                        <div class="form-group input-group">
                          <div class="input-group-addon">&lambda;</div>
                          <input type="number" step="any" class="form-control input-sm" placeholder="Latitude" data-ng-model="markers[0].lat" />
                        </div>
                        <div class="form-group input-group">
                          <div class="input-group-addon">&phi;</div>
                          <input type="number" step="any" class="form-control input-sm" placeholder="Longitude" data-ng-model="markers[0].lng" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <form-generator schema="campaign.fields" results="fields"></form-generator>
                  <div class="form-group">
                      <input type="submit" value="Create" class="btn btn-default">
                  </div>
                </div>
                <div data-ng-show="errors" class="text-danger">
                    <ul>
                      <li data-ng-repeat="error in errors">{{error}}</li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
</section>
