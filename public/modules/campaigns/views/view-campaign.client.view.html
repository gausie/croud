<section data-ng-controller="CampaignsController" data-ng-init="findOne();loadPoints();">
	<div class="page-header">
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == campaign.user._id))">
      <a class="btn btn-primary" href="/#!/campaigns/{{campaign._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" data-ng-click="remove();">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>

		<h1 data-ng-bind="campaign.name"></h1>
	</div>

  <leaflet center="campaign.location" markers="markers" width="100%" height="300px"></leaflet>

</section>
