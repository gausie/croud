<section data-ng-controller="CampaignsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Campaign</h1>
    </div>
    <div class="col-md-12">
        <form data-ng-submit="update()" novalidate>
          <fieldset>
            <ng-include src="'modules/campaigns/views/campaign.form.client.view.html'"></ng-include>
            <div class="form-group">
                <input type="submit" class="btn btn-default" value="Edit">
            </div>
            <div data-ng-show="error" class="text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
    </div>
</section>
